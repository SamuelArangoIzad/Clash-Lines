<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clash Lines</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>⚪ Clash Lines</h1>
<div class="panel">
<label for="nBalls"># bolas</label>
<input id="nBalls" type="number" min="1" max="24" step="1" value="8" />
<label for="speed">velocidad</label>
<input id="speed" type="range" min="0.4" max="2.0" step="0.05" value="1.0" />
<button id="btnStart" class="primary">▶️ Iniciar</button>
<button id="btnPause">⏸ Pausar</button>
<button id="btnReset" class="danger">🔄 Reiniciar</button>
</div>
</header>


<main>
<div id="stageWrap">
<canvas id="stage" width="820" height="820"></canvas>
<div id="hud">FPS: <span id="fps">0</span><br>Choques: <span id="colls">0</span><br>Jugadores: <span id="players">0</span></div>
<div id="winner"></div>
</div>
</main>


<footer>
Reglas: Rebotar crea <em>hilos</em>. Chocar quita hilos al azar. Cruzar una línea ajena la <strong>corta</strong>. Si un jugador se queda sin hilos (y alguna vez tuvo), queda <strong>eliminado</strong>.
</footer>


<script type="module" src="./src/main.js"></script>
</body>
</html>
